<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面维护中</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        a{
            text-decoration: none;
        }
        ul {
            list-style: none;
        }
        input{
            border: 0;
            outline: 0;
        }
    </style>
</head>
<body style="background-color: #969896" οncοntextmenu=self.event.returnValue=false onselectstart="return false" >
    <script src='http://mat1.gtimg.com/libs/jquery/1.12.0/jquery.js'></script>
    <script type="text/javascript">
        $(document).ready(function(){
            window.oncontextmenu=function(e){e.preventDefault();}
            var a_index = 0;
            $("body").click(function(e){
                var a = new Array("富强", "民主", "文明", "和谐", "自由", "平等", "公正" ,"法治", "爱国", "敬业", "诚信", "友善");
                var $i = $("<span/>").text(a[a_index]);
                a_index = (a_index + 1) % a.length;
                var x = e.pageX,y = e.pageY;
                $i.css({
                    "z-index": 99999,
                    "top": y - 20,
                    "left": x,
                    "position": "absolute",
                    "font-weight": "bold",
                    "color": "#ff6651"
                });
                $("body").append($i);
                $i.animate({"top": y-180,"opacity": 0},1500,function() {
                    $i.remove();
                });
            });
        });
</script>
    <div style="width: 60%; background-color: white; margin-left: auto; margin-right: auto; padding-left: 5%; padding-right: 5%">
        </br></br><h2 style="text-align: center">页面维护中。。。</h2></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>
    </div>
</body>

</noscript>
</html>
